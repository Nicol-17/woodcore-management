<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span> <span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <!--login-->
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form id="login-form">
                                                <div class="form-group">
                                                    <!-- Correo -->
                                                    <div id="divCorreo">
                                                        <div class="mb-4">
                                                            <div class="col-sm-9 input-group">
                                                                <input type="email" class="form-style" name="email"
                                                                    id="correo" placeholder="Correo" required>
                                                                <i class="input-icon bi bi-envelope"></i>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- Contraseña -->
                                                    <div id="divContrasena">
                                                        <div class="form-group mt-2">
                                                            <input type="password" class="form-style" name="contrasena"
                                                                id="contraseña" placeholder="Contraseña" required>
                                                            <i class="input-icon uil uil-lock-alt" id="togglePassword"
                                                                onclick="mostrarContrasena()"></i>
                                                        </div>
                                                    </div>

                                                    <!-- Botón Acceder -->
                                                    <button type="submit" id="btn-login">Iniciar sesión</button>

                                                    <!-- Restablecer contraseña -->
                                                    <p class="mb-0 mt-4 text-center">
                                                        <a href="/recuperar" class="link">¿Olvidaste tu contraseña?</a>
                                                    </p>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <!-- Registro -->
                                            <h4 class="mb-3 pb-3">Registrarse</h4>
                                            <form id="registroForm">
                                                <div class="form-group">
                                                    <input type="text" class="form-style" name="Nombre" id="Nombre"
                                                        placeholder="Nombre completo" required>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" name="Telefono" id="Telefono"
                                                        placeholder="Teléfono" required>
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" name="Correo_electronico" id="Correo_electronico"
                                                        placeholder="Correo electrónico" required>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" name="contraseña"
                                                        placeholder="Contraseña" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4">Registrarse</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>

        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            console.log("Formulario enviado");

            const correo = document.getElementById("correo").value;
            const contraseña = document.getElementById("contraseña").value;

            try {
                const response = await fetch("http://localhost:8080/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        correo: correo,
                        contraseña: contraseña
                    }),
                });

                if (response.ok) {
                    const respuesta = await response.text(); // Leer como texto
                    console.log("Respuesta del servidor:", respuesta);

                    try {
                        const json = JSON.parse(respuesta); // Intentar convertir a JSON
                        console.log("Es JSON:", json);

                        if (json.success) {
                            Swal.fire({
                                title: "Login exitoso",
                                text: "Redirigiendo al dashboard...",
                                icon: "success"
                            }).then(() => {
                                window.location.href = "/dashboard";
                                // Redireccionar si el login es exitoso
                            });
                        } else {
                            Swal.fire({
                                title: "Error",
                                text: "Usuario o contraseña incorrectos.",
                                icon: "error"
                            });
                        }
                    } catch (e) {
                        console.log("No es JSON, es texto plano.");
                        Swal.fire({
                            title: "Error",
                            text: respuesta,
                            icon: "error"
                        });
                    }
                } else {
                    Swal.fire({
                        title: "Error",
                        text: "Error al conectar con el servidor.",
                        icon: "error"
                    });
                }
            } catch (error) {
                console.error("Error:", error);
                Swal.fire({
                    title: "Error",
                    text: "Error de conexión con el servidor.",
                    icon: "error"
                });
            }
        });

        document.getElementById("registroForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Evita el envío por defecto del formulario
            
            try {
                const res = await fetch("http://localhost:8080/crudusuario", {
                    method: "POST", 
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nombre_usuario: e.target.Nombre.value,
                        telefono_usuario: e.target.Telefono.value,
                        correo: e.target.Correo_electronico.value,
                        contraseña: e.target.contraseña.value

                    })
                });


                if (res.ok) {
                    Swal.fire({
                        title: "Registro exitoso",
                        icon: "success"
                    });
                } else {
                    const errorData = await res.json(); 
                    Swal.fire({
                        title: "Error en el registro",
                        text: errorData.message || "No se pudo completar el registro",
                        icon: "error"
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: "Error de conexión",
                    text: "No se pudo conectar al servidor",
                    icon: "error"
                });
                console.error("Error:", error);
            }
        });









    </script>

</body>

</html>
